<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MagicMob Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex">

  <!-- Sidebar -->
  <aside class="w-64 bg-gray-900 text-white flex flex-col">
    <div class="p-6 text-2xl font-bold border-b border-gray-700">MagicMob</div>
    <nav class="flex-1 px-4 py-6 space-y-2">
      <a href="#" class="block py-2 px-4 rounded hover:bg-gray-700 transition">Dashboard</a>
      <a href="#" class="block py-2 px-4 rounded hover:bg-gray-700 transition">Profile</a>
      <a href="#" class="block py-2 px-4 rounded hover:bg-gray-700 transition">Settings</a>
      <a href="#" class="block py-2 px-4 rounded hover:bg-gray-700 transition">Log Out</a>
    </nav>
  </aside>

  <!-- Main content -->
  <main class="flex-1 p-8 overflow-auto">
    <!-- Top bar -->
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold text-gray-800">Dashboard</h1>
      <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">+ New</button>
    </div>

    <!-- Cards -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div class="bg-white p-6 rounded-lg shadow hover:shadow-lg transition">
        <h2 class="text-xl font-semibold mb-2">Users</h2>
        <p class="text-gray-600 text-sm">1,245 Active Users</p>
      </div>
      <div class="bg-white p-6 rounded-lg shadow hover:shadow-lg transition">
        <h2 class="text-xl font-semibold mb-2">Revenue</h2>
        <p class="text-gray-600 text-sm">$24,500 this month</p>
      </div>
      <div class="bg-white p-6 rounded-lg shadow hover:shadow-lg transition">
        <h2 class="text-xl font-semibold mb-2">Tasks</h2>
        <p class="text-gray-600 text-sm">8 Tasks pending</p>
      </div>
      <div class="bg-white p-6 rounded-lg shadow hover:shadow-lg transition">
        <h2 class="text-xl font-semibold mb-2">Messages</h2>
        <p class="text-gray-600 text-sm">15 new messages</p>
      </div>
      <div class="bg-white p-6 rounded-lg shadow hover:shadow-lg transition">
        <h2 class="text-xl font-semibold mb-2">Projects</h2>
        <p class="text-gray-600 text-sm">5 ongoing projects</p>
      </div>
      <div class="bg-white p-6 rounded-lg shadow hover:shadow-lg transition">
        <h2 class="text-xl font-semibold mb-2">Analytics</h2>
        <p class="text-gray-600 text-sm">View detailed reports</p>
      </div>
    </div>
  </main>

</body>
  </html>
